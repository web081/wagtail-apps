
name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t wagtail-apps/mysite:latest .
          docker tag wagtail-apps/mysite:latest my-dockerhub-username/wagtail-apps/mysite:latest
          docker push my-dockerhub-username/wagtail-apps/mysite:latest

      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            docker pull my-dockerhub-username/wagtail-apps/mysite:latest
            docker stop wagtail-apps/mysite || true
            docker rm wagtail-apps/mysite || true
            docker run -d -p 80:8000 --name wagtail-apps/mysite my-dockerhub-username/wagtail-apps/mysite:latest
